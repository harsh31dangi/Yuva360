<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Design</title>
    <base href="/html/">
    <!-- Link css -->
    <link rel="stylesheet" href="../css/index.css">
    <script>
        window.onload = function () {
            var { clientName, identifier } = getPathSegments();
            console.log({clientName, identifier})
            if(!clientName) {
                console.log('!clientName');
                clientName='Client1';
            }
            if(!identifier) {
                console.log('!identifier');
                identifier='9045';
            } 
            const url = `/html/360view.html?${clientName}&${identifier}`
            document.getElementById("anchor").href = url;
        };

        function getPathSegments() {
            const params = window.location.search.substring(1).split('&');
            return {
                clientName: params[0],  // First part of the path
                identifier: params[1]   // Second part of the path
            };
        }
    </script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../img/Livmica.png" alt="Company Logo">
        </div>
    </header>

    <div class="product-code-banner">
        <h1 class="product-code">9045</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>360° VIEW</h2>
            <a target="_blank" id="anchor">
                <img src="../img/360Logo.png" alt="360 View">
                <p>TOUCH HERE TO SEE 360° VIEW</p>
            </a>
        </div>

        <div class="section">
            <h2>FULL SHEET VIEW</h2>
            <img class="sheet-img" src="https://reolaxe.com/visualizer/images/9045.jpg" alt="Full Sheet View">
        </div>

        <div class="section">
            <h2>Product Details</h2>
            <table>
                <tr>
                    <th>Brand</th>
                    <td>Reolaxe</td>
                </tr>
                <tr>
                    <th>Design</th>
                    <td>9045</td>
                </tr>
                <tr>
                    <th>Finish Availability</th>
                    <td>RX-49</td>
                </tr>
                <tr>
                    <th>Thickness</th>
                    <td>1 mm(±10%)</td>
                </tr>
                <tr>
                    <th>Size (MM)</th>
                    <td>2440X1220mm</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
